<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MONITOR</title>
    <script src="axios.min.js"></script>
    <script src="monitor.js"></script>
  </head>
  <body>
    <h1>Computer!!!</h1>
    <hr />
    <h4>Create new app:</h4>
    <label for="appName">Name:</label>
    <select id="appName">
      <option value="0">Cpu</option>
      <option value="1">Ram</option>
      <option value="2">Temperature</option>
    </select>
    <br />
    <br />
    <button id="btnNew" onclick="createApp()">New</button>
    <hr />
    <label for="searchAppName">Search app:</label>
    <select id="searchAppName">
      <option value="0">Cpu</option>
      <option value="1">Ram</option>
      <option value="2">Temperature</option>
    </select>
    <button id="btnSearch" onclick="searchApp()">Search</button>
    <p id="app"></p>
    <br />
    <button id="btnListApps" onclick="listApps()">List</button>
    <hr />
    <div id="apps"></div>
  </body>
</html>
